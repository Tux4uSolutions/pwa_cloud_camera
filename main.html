<!-- Name of your awesome camera app -->
<title>myCloudCamera</title> 

<!-- Link to your main style sheet-->
<link rel="stylesheet" href="style.css"> 
</head>

<body>

<!-- Camera -->
<main id="camera">

        <!-- Camera view -->
	<!--The video element will access the device’s camera and display the video stream.-->
    <video id="camera--view" autoplay playsinline></video>
	
        <!-- Camera sensor -->
	<!--the canvas element will grab a frame from the video stream when we tell it to,
	and draw it to the "video" element-->
    <canvas id="camera--sensor"></canvas>
	
	    <!-- Camera output -->
		<!--The "img" element will display the picture after it’s taken.-->
		<!--(using //:0 as the source will prevent the empty image icon from
		     showing without the browser showing a security warning)-->
    <img src="//:0" alt="" id="camera--output">
	
</main>
	<div class="container2">
		<div class="center2">
	    <!-- Camera trigger -->
			<!--we need this button to snap a picture with.-->
			<button id="camera--trigger"><img src="assets/img/camera.png" /></button>
			<p></p>
			<!-- Upload button-->
			<button id="upload--trigger">Upload to firebase<img class="sec-img" src="assets/img/upload.png" /></button>
		</div>
	</div>


<!-- Reference to your JavaScript file -->
<script src="app.js"></script> 

</body>

</html>
